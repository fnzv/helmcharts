{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace | default "default" }}
spec:
  rules:
  - host: {{ .Values.ingress.hostname }}
    http:
      paths:
      - backend:
          service:
            name: "dump1090-http"
            port:
              number: 80
        path: /
        pathType: Prefix
status:
  loadBalancer: {}
{{- end }}

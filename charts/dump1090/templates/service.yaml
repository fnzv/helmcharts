apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.beast | default "dump1090-beast" }}
spec:
  selector:
    app: {{ .Values.service.beast | default "dump1090-beast" }}
  ports:
    - protocol: TCP
      port: {{ .Values.dump1090ExposedSvc | default "30005" }}
      targetPort: 30005
---
apiVersion: v1
kind: Service
metadata:
  name: "dump1090-http"
spec:
  selector:
    app: "dump1090-http"
  ports:
    - protocol: TCP
      port: {{ .Values.dump1090ExposedSvcHttp | default "80" }}
      targetPort: 8080


apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.beast | default "dump1090-beast" }}
spec:
  selector:
    app: {{ .Values.dump1090AppName | default "dump1090" }}
  ports:
    - protocol: TCP
      port: {{ .Values.dump1090ExposedSvc | default "30005" }}
      targetPort: 30005
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.dump1090AppName | default "dump1090" }}
spec:
  selector:
    app: {{ .Values.dump1090AppName | default "dump1090" }}
  ports:
    - protocol: TCP
      port: {{ .Values.dump1090ExposedSvcHttp | default "80" }}
      targetPort: 8080
{{- if .Values.dump1090-exporter.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.dump1090-exporter.name | default "dump1090-exporter" }}
spec:
  selector:
    app: {{ .Values.dump1090-exporter.name | default "dump1090-exporter" }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9105
{{- end }}

